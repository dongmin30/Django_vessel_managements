{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Vessel Management example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Vessel Management</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="bg-body-tertiary p-5 rounded">
        <h1 class="h1">Insert Vessel</h1>
        <form class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="vesselName" class="form-label">Vessel name</label>
                    <input type="text" class="form-control" id="vesselName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid name is required.
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="imoNumber" class="form-label">IMO number</label>
                    <input type="number" class="form-control" id="imoNumber" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Valid IMO number is required.
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="" value="">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-sm-5">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" required>
                      <option value="0">Fail</option>
                      <option value="1">Succes</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid check Status.
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-sm-5" style="margin-top: 30px;">
                    <button
                        id="imoCheckBtn"
                        class="btn btn-primary d-inline-flex align-items-center"
                        type="button"
                    > 
                    Check IMO number
                    </button>
                <div>
                <input id="checkImoYn" type="hidden" value="N" />
                <div class="col-sm-5" style="margin-top: 10px;">
                    <button
                        class="btn btn-primary d-inline-flex align-items-center"
                        type="button"
                    > 
                    Add vessel
                    </button>
                <div>
            </div>
        </form>
    </div>
    <script src="{% static 'notice/js/insert.js' %}"></script>
    <script>
        $.ajaxSetup({
          headers: { "X-CSRFToken": '{{csrf_token}}' }
        });
      </script>
  </body>
</html>
